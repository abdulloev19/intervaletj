<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervale</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content_header">
                <img src="img/logo.svg" alt="logo">
                <h3>Войдите в ваш аккаунт</h3>
            </div>
            <form action="intervale.html">
                <div class="name">
                    <input id="name" type="tell" placeholder="Телефон">
                    <label for="name">Телефон</label>
                    <img src="img/1976104.svg" alt="phone">
                </div>
                <div class="password">
                    <input id="password" type="password" placeholder="Пароль">
                    <label for="password">Пароль</label>
                    <img src="img/Lock-595b40b75ba036ed117d7091.svg" alt="password">
                </div>
                <a href="#">Забыли пароль?</a>
                <button>Войти</button>
            </form>
            <div class="content_bottom">
                <h3>Служба поддержки</h3>
            </div>
        </div>
    </div>
</body>
</html>
